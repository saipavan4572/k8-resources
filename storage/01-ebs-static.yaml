apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    #volumeHandle: vol-03c604538dd7d2f41     # replace the volume-name with your volume created in aws.
    volumeHandle: vol-0c4b99b2d00b83ec9
---

